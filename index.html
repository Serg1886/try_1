<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note_1_TESTING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="titulo">Title test for an obstacle course</h1>
    </header>
    <main>
        <p id="texto">Hello. This page tries to show an a basical demonstration that a obstacle course could be done with QR code and web in internet</p>
    <!-- Agregar botón para reproducir música -->
        <audio id="myAudio">
            <source src="./Grand_prix.mp3" type="audio/mpeg">
            <source src="./Grand_prix.mp3" type="audio/odd">
            Tu navegador no soporta la reproducción de audio.
        </audio>
        <button id="playButton" onclick="playAudio()">Play</button>
        <img id="image" src="GrandPrix.webp" alt="Imageaftermusic" style="display: none; width: 300px; height: auto;">
        </main>
    <footer>
        <p>© 2024 By Sergi Solís</p>
    </footer>
    <script>
        // Función para reproducir el audio
        function playAudio() {
            var audio = document.getElementById("myAudio");
            var button = document.getElementById("playButton");
            var image = document.getElementById("image");
            audio.play();  // Inicia la reproducción del audio
            button.style.display = "none";  // Oculta el botón
            image.style.display = "block";  // Muestra la imagen
        }
    </script>
</body>
</html>
